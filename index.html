<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Guntanks!</title>
  </head>
  <body>
    <div class="main">
      <div id="overlay" class="hidden"></div>
      <canvas id="terrain-canvas" width="1200px" height="800px"></canvas>
      <canvas id="canvas" width="1200px" height="800px"></canvas>
      <canvas id="ui-canvas" width="1200px" height="800px"></canvas>
      <canvas id="text-canvas" width="1200px" height="800px"></canvas>
    </div>


    <div id="bottom-ui">
      <div class="shot-selector-container" id="shot-selection">
        <div class="shot-selector" id='shot1'>
          <span>1</span>
          <div class="light" id="light1"></div>
        </div>

        <div class="shot-selector" id="shot2">
          <span>2</span>
          <div class="light" id="light2"></div>
        </div>

        <div class="shot-selector" id="ss">
          <span>SS</span>
          <div class="light" id="lightss"></div>
        </div>
      </div>
      <div id="angle-display-container">
        <span>Angle</span>
        <div id="angle-display"></div>
      </div>
      <div id="power-container" style='width: 1000px;'>
        <div id="power-fill" style='width: 5px;'>
          <div id="one-fourth"><div id="one-eighth"></div></div>
          <div id="two-fourth"><div id="three-eighth"></div></div>
          <div id="three-fourth"><div id="five-eighth"></div></div>
          <div id="four-fourth"><div id="seven-eighth"></div></div>
        </div>
      </div>
    </div>

    <div id='wind-container'>
      <div id="wind-icon">
        <span id="wind-text"></span>
      </div>
    </div>

    <div id="turn-queue-container">
      <span>Queue</span>
      <ul id="turn-queue">
        <!-- <li id="turn1"></li>
        <li id="turn2"></li>
        <li id="turn3"></li>
        <li id="turn4"></li> -->
      </ul>
    </div>

    <script type="application/javascript" src="lib/bundle.js"></script>
  </body>
</html>
